<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#6686FF"/>
    <meta name="description" content="A simple currency converter application that works offline too">
    <title>Currency Converter</title>

    <link rel="favicon" type="image/png" href="img/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="drop-shadow">
                        <div class="title">
                            <h3>Currency Converter</h3>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="from"><small>From</small></label>
                                    <select name="from" id="select-from"></select>
                                    <label for="to"><small>To</small></label>
                                    <select name="to" id="select-to"></select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="amount"><small>Amount to Convert</small></label>
                                    <input name="amount" type="number" id="input-amount">
                                    <small>Result</small>
                                    <h3 id="output">0.0</h3>
                                    <button class="btn btn-primary" onclick="handleClick()">Convert</button>
                                </div>
                            </div>
                            <div class="web">
                                <p class="center">Powered <i class="fa fa-bolt"></i> by currencyconverterapi.com</p>
                                <img src="img/back-img.png" alt="icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile">
            <p class="center">Powered <i class="fa fa-bolt"></i> by currencyconverterapi.com</p>
            <img src="img/back-img.png" alt="icon">
        </div>
    </section>
    <script src="js/idb.js"></script>
    <script src="js/app.js"></script>
    <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('./sw.js')
                   .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
</body>
</html>
